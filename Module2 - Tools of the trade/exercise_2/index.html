<html>
  <head>
    <meta charset="UTF-8" >
    <title>Drawing Machine</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <style></style>
  </head>

  <body>

    <h1>Drawing Machine with Posenet and MobileNet</h1>

    <div id="videoContainer"></div>

    <p><span id="modelStatus">Loading MobileNet</span></p>

    <p>
      <button id="class1">Add class 1 Image</button>
      <span id="amountOfClass1Images">0</span>Add class 1 Images<br />
      <button id="class2">Add class 2 Image</button>
      <span id="amountOfClass2Images">0</span> Add class 2 Images<br />
      <button id="class3">Add class 3 Images</button>
      <span id="amountOfClass3Images">0</span> Add class 3 Images<br />
      <button id="NoClass">Add Neutral class</button>
      <span id="amountOfneutral">0</span> Add Neutral class Images<br />
      <br />
      <button id="train">Train</button><span id="loss"></span>
      <button id="buttonPredict">Start guessing!</button><br />
      <button id="buttonDraw">Start Drawing!</button><br />
    </p>
    
    <p>Label: <span id="result">...</span><br />confidence: <span id="confidence">...</span></p>
    <p>
      <button id="save">Save Model</button> |
      <label for="avatar">Load Model:</label>
      <input type="file" id="load" multiple           />
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
